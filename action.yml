name: Standard Release Notes
description: A GitHub action to extract release notes for a version from the changelog generated by standard-version.
author: Yash Anand
branding:
  icon: align-left
  color: gray-dark
inputs:
  changelog_path:
    description: Path of the changelog file (relative to root).
    required: false
    default: ./CHANGELOG.md
  version:
    description: Name of the version in the changelog.
    required: true
outputs:
  release_notes:
    description: The release notes for a version.
runs:
  using: 'node12'
  main: 'dist/index.js'
